<html>
<head>

    <title>age calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="cont">
  <div class="head">
  <h1>Age calculator</h1>
  </div>
  <div class="form">
    <div>
      <input id="d" type ="text" name ="dd" placeholder=DD>
    </div>
    <div>
      <input id="m" type="text" name=month placeholder="MM">
    </div>
    <div>
      <input id="y" name=year placeholder="YYYY">
     </div>
    </div>
      <button>calculate</button>
    <p id="age"></p>
    </div>
</body>
